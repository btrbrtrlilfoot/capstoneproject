


<div >Tell Us About Yourself!</div>
<form  [formGroup]='user'  (ngSubmit)="onSubmit()">

  <input placeholder='name'type='text' formControlName='name'  >
  <p></p>
  <input placeholder='email'type='text' formControlName='email' >
  <p></p>
  <input placeholder='password'type='text' formControlName='password' >
  <p></p>
  <input placeholder='location'type='text' formControlName='location'  >
  <p></p>
  <button type='submit'>Make My Account</button>
  </form>
