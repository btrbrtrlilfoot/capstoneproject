<h3>Your Info</h3>
<br>
<form *ngIf="user" [formGroup]="userUpdateForm" >
  <div class="form-group">
    <label for="name">Name</label>
    <input
      ng-change="change()"
      placeholder="{{user.name}}"
      value="{{user.name}}"
      type="text"
      formControlName="name"
      id="name"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      ng-change="change()"
      value="{{user.email}}"
      type="email"
      formControlName="email"
      id="email"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      ng-change="change()"
      value="********"
      type="password"
      id="password"
      class="form-control"
      required
    />
  </div>
    <dropzone

    [config]="config"
    [message]="'Upload Profile Picture'"
    (error)="onUploadError($event)"
    (success)="onUploadSuccess($event)"
  ></dropzone>

  
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="onSubmit(evt)" 
    >
      Submit Changes
    </button>
</form>
