
<div>
  <div *ngIf="error; else body">
   <p> No offer found!</p>
  </div>

  <ng-template #body>
    <h2>Offer on Auction {{auctionId}}</h2>
    <h3>{{offer.name}}</h3>
    <img src="{{offer.imageUrl}}" >
    <p>{{offer.description}}</p>


    <br/>

    <button type="button" (click)="goBack()">Back</button>
  </ng-template>
</div>
