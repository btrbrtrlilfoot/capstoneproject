
<div>
  <div *ngIf="error; else body">
   <p> No offer found!</p>
  </div>

  <ng-template #body>
    <p>One of the offers for auction {{auctionId}}</p>
    <p>Offer name : {{offer.name}}</p>
    <img src="{{offer.imageUrl}}" >

    <br/>

    <button type="button" (click)="goBack()">Back</button>
  </ng-template>
</div>
