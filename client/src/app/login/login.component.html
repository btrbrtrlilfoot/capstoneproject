
<h3 style="font-family: Fredoka One, cursive;; color: #ffb899">Sign In</h3>
<br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      id="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="password"
    />
  </div>
  <br>
  <button type="submit" id="btn" class="btn btn-outline-primary">Sign In</button>
</form>

<br>
<p>Don't have an account?</p>
<a routerLink="/signup" style="color:#ff906b">Create an account</a>
