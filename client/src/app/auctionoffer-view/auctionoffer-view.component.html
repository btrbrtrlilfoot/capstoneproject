
<div>
 <!-- {{<expressions, you can put ur variables or make calculations. idk if for loops work in them tho>}

*ngIf >>>> Conditional, if false it wont show that element + its stuff

  <p>auctionoffer-view works! on auction: {{id}} </p>
  <h1>Offers on {{ auction.name  }}, currently {{ auctionStatus }}</h1>
  <div>
    <mat-radio-group [(ngModel)]="selectedOffer">
      <div  *ngFor="let offer of offers"  >
        <div>
          <p *ngIf="userId === auction.userId">
            <mat-radio-button [value]="offer.id"></mat-radio-button>
          </p>

          <!-- fixed the routerLink issue..Now radio button works -->
          <a routerLink="/auction/{{id}}/offer/{{offer.id}}" routerLinkActive="active">{{offer.name}}</a>
          <p>{{offer.kind}} from {{offer.userId}}</p>
          <p>Currently: {{offer.offer.status}}</p>
        </div>
    </div>
    </mat-radio-group>
  </div>
  <button *ngIf="userId === auction.userId" [disabled]="buttonDisable" (click)="onSubmit(selectedOffer)">Click me!</button>
  <button *ngIf="userId === auction.userId" routerLink="/auction/:{{id}}/offerform">Add Offer</button>


</div>
