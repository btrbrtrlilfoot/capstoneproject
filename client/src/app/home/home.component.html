<div *ngIf="user.id">
  <h1>Welcome, {{ user.name }}!</h1>
  <div>
    <button routerLink="/auction/">Start a New Bid!</button>
  </div>
</div>
<br />

<div>
  <div>
    <input
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="Start searching for a bid"
    />
  </div>
  <br />

  <div *ngIf="bids">
    <h2>Active Bids In Your City</h2>
    <div class="row row-cols-1 row-cols-md-3">
      <div
        (click)="onClick(bid)"
        className="scrollBox"
        *ngFor="let bid of bids | filter: searchText"
        class="col mb-4"
      >
        <div div class="card h-100">
          <img src="{{ bid.imageUrl }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ bid.name }}</h5>
            <p class="card-text">{{ bid.description }}</p>
          </div>

          <!-- <a id="activeBid" routerLink="/auction/{{ bid.id }}">
            <p id="auctionName"></p>
          </a> -->
        </div>
      </div>
    </div>
  </div>
</div>
