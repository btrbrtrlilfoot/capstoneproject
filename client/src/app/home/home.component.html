<div class="header">

  <h1 id="welcome">    Welcome, {{ currentUser.name }}!   </h1>


    <div class="jumbotron" id="frontpg">
      <div id="utility">
        <h3 style="font-family: Open Sans, sans-serif; font-weight: 200;">Active Auctions</h3>
      <div *ngIf="user.id"><button class="btn btn-primary btn-sm "  id="sort" type="button" style="font-weight:20" (click)="sortAuctions()">Sort By Distance</button></div>

      </div>

      <input
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="Start searching for an auction"
    id="searchbar"
      />
     </div>

</div>



<div class="container">


    <div *ngIf="bids">
      <br>
      <div class="row row-cols-1 row-cols-md-3">


        <div
        className=" scrollBox"
        *ngFor="let bid of bids | filter: searchText"  class="col mb-4">
        <div  (click)="onClick(bid)" class="card w-100" style="height: 600px" id="card-container">
          <div class="card-header" id="card-h">

            <div>
              <img  src="{{ bid.user.imageUrl }}" id="bid-user-img" >
              <p style="font-size: 10px">{{bid.user.name}} </p>
             </div>


            <div> <p style="color:#ff906b">#{{bid.id}}</p></div>


          </div>


          <img src="{{ bid.imageUrl }}" class="card-img-top" id="card-img" >
          <div class="card-body" id="card-b">
            <h5 class="card-title">{{ bid.name }}  <span class="badge badge-secondary" style="background-color:#ff906b; color:white;">{{ bid.kind }}</span></h5>
            <p id="distance">{{bid.distance ? bid.distance : 0}}m away</p>
            <p class="card-text" id="card-txt">{{ bid.description }}</p>
          </div>
        </div>
      </div>


      </div>

    </div>

    <button type="button" (click)="gotoTop()"id="top">â‡§</button>
</div>
