<div *ngIf="user.id">
  <h1>Welcome, {{ user.name }}!</h1>
</div>
<div>
  <div>
    <input
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="Start searching for an auction"
    />
  </div>
  <br />

  <div *ngIf="bids">
    <h3>Active Auctions Near You</h3>
    <br>
    <div class="row row-cols-1 row-cols-md-3">
      <div
        (click)="onClick(bid)"
        className="scrollBox"
        *ngFor="let bid of bids | filter: searchText"
        class="col mb-4"
      >
        <div div class="card h-100">
          <img src="{{ bid.imageUrl }}" class="card-img-top"  >
          <div class="card-body">
            <h5 class="card-title">{{ bid.name }} <span class="badge badge-secondary">{{ bid.kind }}</span></h5>
            <p class="card-text">{{ bid.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
