<div *ngIf="user">
  <h1>Welcome, {{user.name}}!</h1>
</div>



<button routerLink='/auction/'>Start a New Bid!</button>

  <div *ngIf='bids'>
    <h2>Active Bids In Your City</h2>
    <div className='scrollBox' *ngFor="let bid of bids">
        <h3 (click)="onClick($event.target.value)">{{bid.name}}</h3>
        <h4>{{bid.description}}</h4>
    </div>
  </div>
