<div *ngIf="auction; else elseBlock">
  <app-auction-confirmation [auction]="auction"></app-auction-confirmation>
</div>

<ng-template #elseBlock>
  <div>
    <h3>Create an Auction</h3>
    <dropzone
      [config]="config"
      [message]="'Click or drag images here to upload'"
      (error)="onUploadError($event)"
      (success)="onUploadSuccess($event)"
    ></dropzone>

    <form [formGroup]="auctionForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>What item/service would you like to auction?</label>
        <input
          required
          type="text"
          formControlName="item"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Give a brief description about your item/service</label>
        <textarea
          type="text"
          formControlName="description"
          rows="5"
          required
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Include tags to your item/service</label>
        <input type="text" formControlName="tags" placeholder="insert your tags here separated by commas" class="form-control" />
      </div>

      <div class="form-group">
        <label>Classify Auction</label>
        <select
          class="form-control"
          (change)="onKindSelected($event.target.value)"
        >
          <option value="item">Item</option>
          <option value="service">Service</option>
        </select>
      </div>
      <br />

      <button   class="btn btn-outline-primary" type="submit">Submit</button>
    </form>
  </div>
</ng-template>
