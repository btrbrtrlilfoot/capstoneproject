<div class="jumbotron" *ngIf="auction"  style="background-color: #ffb899; color: white;">
  <h1 class="display-4">Thank you for starting a new auction!</h1>
  <p class="lead">You have just created a new auction on {{ auction.name }}.</p>
  <hr class="my-4">
  <p>You can find your auction in the home page. Click the button below to see your auction.</p>
  <a routerLinkActive="active" id="btn" routerLink="/home" class="btn btn-primary btn-lg" href="#" role="button">click here!</a>
</div>
